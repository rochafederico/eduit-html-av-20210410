    <script>
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            var y = e.pageY;
            var svg = document.querySelector('svg');
            svg.style.top = (y - 75) + "px";
            svg.style.left = (x - 75) + "px";
            var cajitaUno = document.querySelector('.cajita:nth-child(1)');
            estaEnRanzoDe(cajitaUno, x, y)

            var cajitaUno = document.querySelector('.cajita:nth-child(2)');
            estaEnRanzoDe(cajitaUno, x, y)
            var cajitaUno = document.querySelector('.cajita:nth-child(3)');
            estaEnRanzoDe(cajitaUno, x, y)
        })
        function estaEnRanzoDe(elemento, x, y) {
            var clientPosition = elemento.getBoundingClientRect();
            var horizontal = x > clientPosition.x && x < clientPosition.x + elemento.offsetWidth;
            var vertical = y > clientPosition.y && y < clientPosition.y + elemento.offsetHeight;
            if (horizontal && vertical) {

                elemento.style.animationPlayState = "running";
            } else {
                elemento.style.animationPlayState = "paused";
            }
            return horizontal && vertical;
        }
    </script>
