<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
        <style type="text/css">
            svg#imagen .st0 {
                fill: #1976D2;
            }
            svg .mi-poligono {
                fill: rgba(0, 255, 0, 0.5);
                stroke: brown;
            }
            svg text {
                font-family: Arial, Helvetica, sans-serif;
            }
            svg text:hover {
                text-decoration: underline;
            }
        </style>
</head>

<body>
    <svg id="imagen" height="500" width="900" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="100" fill="rgb(355,0,0)" x="100" y="50" rx="50" ry="10" />
        <circle r="40" cx="45" cy="45" fill="greenyellow" stroke="black" stroke-width="5" stroke-opacity=".5" stroke-dasharray="5 10 5 20"></circle>
        <ellipse cx="300" cy="50" rx="100" ry="40" fill="#ff000044"/>
        <line x1="0" y1="0" x2="300" y2="300" stroke="#000"></line>
        <polygon points="0,0 0,40 40,40 40,80 80,80 80,120 120,120 120,160 0,160" class="mi-poligono"></polygon>
        <polyline points="0,0 0,40 40,40 40,80 80,80 80,120 120,120 120,160 0,160" stroke="rgba(0,0,255,.5)"></polyline>
        <path></path>
        <a href="http://educacionit.com">
            <text fill="#1976D2" x="20" y="200">Educaci√≥n IT</text>
        </a>
    </svg>
</body>

</html>
