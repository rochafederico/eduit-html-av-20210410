<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video</title>
</head>
<body>
    <audio controls loop autoplay>
        <source  src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        <source  src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
    </audio>
    <video controls height="200" width="300" muted>
        <source  src="https://www.w3schools.com/html/movie.ogg" type="audio/ogg">
        <source  src="https://www.w3schools.com/html/movie.mp4" type="audio/mp4">
    </video>
</body>
</html>
